<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAROUSEL</title>

  <!-- BOOTSTRAP STYLES -->

  <!-- BOOTSTRAP JAVASCRIPT -->

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PRACTICAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/carousel-bootstrap">Carousel Bootstrap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/slider-glider">Slider Glider</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/input-require">Input Require</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/positions">Positions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/transitions-animations">Transition/Animations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery-images">Gallery Images</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main>


    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <!-- INDICADORES INFERIORES -->
      <div class="carousel-indicators bottom-0-local">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="bg-danger-local active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1" aria-label="Slide 2" class="bg-danger-local"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="bg-danger-local"></button>
      </div>

      <!-- IMAGENES -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://http2.mlstatic.com/D_NQ_730856-MLA70415770063_072023-OO.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="https://http2.mlstatic.com/D_NQ_824932-MLA70415769211_072023-OO.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://http2.mlstatic.com/D_NQ_852599-MLA70388676790_072023-OO.webp" class="d-block w-100" alt="...">
        </div>
      </div>

      <!-- FLECHAS -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  </main>
